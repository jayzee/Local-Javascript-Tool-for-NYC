<html>
  <head>
    <meta charset="UTF-8">
    <title>Meetup.com - UI Engineer Test</title>
    <link rel="stylesheet" href="css/index.css">
  </head>

  <body>
    <div class="jumbotron">
     <div class="container">
       <h1>NY JAVASCRIPT MEETUPS</h1>
       <p>A selection of New York Meetups that may interest javascript enthusiasts. Enjoy!</p>

          <h3>Update the results below</h3>
          <div class="row">
              <div class="col-md-6">
                <form>
                  <fieldset class="form-group">
                    <label for="zipcode">Location (tired of NY? Look for tech meetups in other places)</label>
                    <input class="form-control" id="zipcode" placeholder="Enter a Zipcode">
                  </fieldset>
              </div>

                <div class="col-md-6">
                  <fieldset class="form-group">
                    <label for="searchTerm">Terms (Add an additional search term for better results)</label>
                    <input class="form-control" id="searchTerm" placeholder="Enter a search term">
                  </fieldset>
              </div>
          </div>

          <div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>

     </div>
   </div>

   <div class="container">
       <div id="meetupevents">
    </div>

    <!-- javascript files -->

    <!-- JQUERY  -->
    <script src="js/jquery-2.2.2.min.js"></script>
    <!-- Moment.js to convert timestap -->
    <script src="js/moment.js"></script>
      <!-- Bootstrap - Latest compiled and minified CSS -->
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <!-- Bootstrap - Optional theme -->
      <link rel="stylesheet" href="css/bootstrap-theme.min.css">
      <!-- Bootstrap  - Latest compiled and minified JavaScript -->
      <script src="js/bootstrap.min.js"></script>
    <!-- project specific JS files -->
    <script src="js/index.js"></script>

  </body>

  </html>
